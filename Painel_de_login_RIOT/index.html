<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>RiotGames Project</title>
</head>
<body> 
    <main>
        <section class="login">
            
            <div class="wrapper">
                <img src="logo.png" class="login_logo">
            <h1 class="login_title">Fazer login</h1>
            
            <!-- USERNAME -->
            <label class="login_label">
                <span>nome de usuário</span>
                <input type="text" name="username" class="input">
            </label>

            <!-- PASSWORD -->
            <label class="login_label">
                <span>senha</span>
                <input type="password" name="password" class="input">
            </label>
            <!--ICONS_BUTTOM-->
            <div class="login_icons">
                <button type="button" class="icons_buttom">
                    <img src="./icons/facebook-icon.png" alt="facebook">
                </button>
                <button type="button" class="icons_buttom">
                    <img src="./icons/apple-icon.png" alt="apple">
                </button>
                <button type="button" class="icons_buttom">
                    <img src="./icons/google-icon.png" alt="google">
                </button>
            </div>
            <!--CHECKBOX-->
            <label class="login_label--checkbox">
                <input type="checkbox" class="input--checkbox">
                Manter login
            </label>
            </div>

            <div class="wrapper">
                <!--GlassBox-->
                <div class="container">
                    <div class="card">
                        <div class="content">
                            <h1>Glass</h1>
                            <p>Me chamo Eduardo. Eu que fiz, gostou?! Quer ver mais alguns projetos?</p>
                            <br>
                            <a href="https://github.com/EduardoDevgithub" alt="github" target="_blank">Github</a>
                        </div>
                    </div>
                </div>
                <!--LOGIN_BUTTOM-->
                <button type="button" class="login_buttom" disabled>
                <svg xmlns="https:://www.w3.org/2000/svg" viewBox="0 0 448 512">
                </svg>
                </button>

                <a href="#" class="login_link">não consegue iniciar sessão?</a>
                <a href="#" class="login_link">criar conta</a>
            </div>
        </section>
        <section class="wallpaper">

        </section>
    </main>

</body>
</html>
